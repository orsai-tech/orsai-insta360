<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#f0c27b">
        
        <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
        <meta property="og:site_name" content="Sonora" /> <!-- website name -->
        <meta property="og:site" content="www.tuterapiasonora.com.ar" /> <!-- website link -->
        <meta property="og:title" content="Sonora"/> <!-- title shown in the actual shared post -->
        <meta property="og:description" content="Sonora es una web app que brinda una herramienta para realizar terapias acústicas de manera remota." /> <!-- description shown in the actual shared post -->
        <meta property="og:image" content="https://tuterapiasonora.com.ar/img/logo.png" /> <!-- image link, make sure it's jpg -->
        <meta property="og:url" content="www.tuterapiasonora.com.ar" /> <!-- where do you want your post to link to -->
        <meta property="og:type" content="Web app" />

        <!-- Webpage Title -->
        <title>Joystick Demo</title>
        
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- Favicon  -->
        <link rel="icon" href="static/media/images/favicon.ico">


    </head>
<body>
    <!-- Principal -->
    <div id="container">
        <h1>Insta360 - Remote Control</h1>
        <canvas id="joystick" width="220" height="220"></canvas>
        <div id="controls">
            <button id="myButton">Click me</button>
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
            <div id="lista">
                <label for="myDropdown">Texto de la etiqueta:</label>
                <select id="myDropdown">
                    {% for option in dropdown_options %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="cuadrado">
                Posición horizontal: {{pan_abs}}
            </div>   
        
            <div class="cuadrado">
                Posición vertical: {{tilt_abs}}
            </div>
            <div id="slider"></div>  
        </div>
    </div>




    <!-- Footer -->
    <footer>
        <p>DESARROLLADO POR ORSAI + MECANTRONIC</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
    <script src="{{ url_for('static', filename='joystick.js') }}"></script> 
</body>
</html>
