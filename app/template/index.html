<html>

        <!-- Webpage Title -->
        <title>Joystick Demo</title>
        
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" />

<body>
    <!-- Principal -->
    <div id="container">
        <h1>Insta360 - Remote Control</h1>
        <canvas id="joystick" width="220" height="220"></canvas>
        <div id="controls">
            <h1>Posicion</h1>
            <div class="cuadrado">
                Horizontal: <span id="pan_absolute"></span>  &nbsp;   Vertical: <span id="tilt_absolute"></span>
            </div>

            <h2>Sensibilidad</h2>
            <!-- Slider de sensibilidad -->
            <div id="slider"></div>
            
            <!-- Botones de escenas -->
            <h1>Menu de escenas</h1>
            <button class="button" value="save1">Save 1</button>
            <button class="button" value="load1">Load 1</button>
            <button class="button" value="save2">Save 2</button>
            <button class="button" value="load2">Load 2</button>
            <button class="button" value="save3">Save 3</button>
            <button class="button" value="load3">Load 3</button>


        </div>
    </div>




    <!-- Footer -->
    <footer>
        <p>DESARROLLADO POR ORSAI + MECANTRONIC</p>
    </footer>
